<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ASHZ Studio | Custom Phone Covers</title>
  <meta name="description" content="Custom phone covers — choose from our gallery or upload your design. Order online easily." />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          boxShadow: {
            'soft': '0 10px 25px -5px rgb(0 0 0 / 0.1), 0 8px 10px -6px rgb(0 0 0 / 0.1)'
          },
          backgroundImage: {
            'hero': 'radial-gradient(60% 60% at 70% 10%, rgb(255 255 255 / 0.15) 0%, transparent 60%), linear-gradient(135deg, #0f172a 0%, #111827 35%, #1f2937 100%)'
          }
        }
      }
    }
  </script>
  <style>
    body { font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    html { scroll-behavior: smooth; }
  </style>
</head>
<body class="flex flex-col min-h-screen text-slate-100 bg-slate-950">
<header class="sticky top-0 z-40 backdrop-blur bg-slate-900/60 border-b border-white/10">
  <div class="max-w-6xl mx-auto px-4 py-3 flex items-center justify-between">
    <a href="index.html" class="group inline-flex items-center gap-2">
      <!-- You will need to replace this placeholder with your actual logo file -->
      <img src="ASHZ logo.png" alt="ASHZ Studio Logo" class="w-8 h-8 rounded-xl shadow-soft"/>
      <span class="text-sm font-semibold tracking-wide text-white/90 group-hover:text-white">ASHZ Studio</span>
    </a>
    <nav class="hidden sm:flex items-center gap-6 text-sm text-white/70">
      <a href="index.html" class="hover:text-white">Home</a>
      <a href="gallery.html" class="hover:text-white">Gallery</a>
      <a href="about.html" class="hover:text-white">About</a>
      <a href="contact.html" class="hover:text-white">Contact</a>
      <!-- <a id="order-own-design" href="#" class="inline-flex items-center gap-2 bg-fuchsia-500/90 text-white text-slate-900 font-semibold px-3 py-1.5 rounded-xl hover:bg-fuchsia-500 transition">Order Your Own Design</a> -->
    </nav>
  </div>
</header>

<main class="flex-grow">
  <section id="hero" class="bg-hero min-h-[79.7vh] flex items-center">
    <div class="max-w-6xl mx-auto px-4 py-12 grid lg:grid-cols-2 gap-8 items-center">
      <div>
        <h1 class="text-4xl sm:text-5xl font-extrabold leading-tight">
          Present the <span class="bg-clip-text text-transparent bg-gradient-to-r from-indigo-400 to-fuchsia-400">real you.</span>
        </h1>
        <p class="mt-4 text-white/70 text-lg">
          Premium custom phone covers printed to perfection. Choose a design you love or send us yours—order in seconds via a simple Google Form.
        </p>
        <div class="mt-6 flex gap-3">
          <a href="gallery.html" class="inline-flex items-center px-5 py-3 rounded-2xl bg-white text-slate-900 font-semibold shadow-soft hover:translate-y-[-4px] hover:shadow-xl transition">Browse Designs</a>
        </div>
      </div>
      <div class="relative">
        <div class="absolute -inset-4 -z-10 bg-gradient-to-tr from-indigo-500/20 via-fuchsia-500/10 to-transparent rounded-3xl blur-2xl"></div>
        <div class="grid grid-cols-3 gap-3">
          <img src="mockups/BMW.png" class="w-48 sm:w-56 rounded-3xl shadow-soft ring-1 ring-white/10"/>
          <img src="mockups/classic.png" class="w-48 sm:w-56 rounded-3xl shadow-soft ring-1 ring-white/10 translate-y-4"/>
          <img src="mockups/save rick.png" class="w-48 sm:w-56 rounded-3xl shadow-soft ring-1 ring-white/10 -translate-y-2"/>
        </div>
      </div>
    </div>
  </section>
</main>

<footer class="py-10 border-t border-white/10 bg-slate-950">
  <div class="max-w-6xl mx-auto px-4 flex flex-col sm:flex-row items-center justify-between gap-4 text-white/60 text-sm">
    <p>© <span id="year"></span> ASHZ Studio. All rights reserved.</p>
    <p class="text-white/70">Designed & developed by ASHZ Studio</p>
  </div>
</footer>

<script>document.getElementById('year').textContent = new Date().getFullYear();</script>
<script type="module">
  import WHATSAPP_NUMBER from './config.js';
  function openWhatsAppWithMessage(message) {
    const url = `https://wa.me/${WHATSAPP_NUMBER}?text=${encodeURIComponent(message)}`;
    window.open(url, '_blank');
  }
  const navOrder = document.getElementById('order-link');
  if (navOrder) navOrder.addEventListener('click', (e) => { e.preventDefault(); openWhatsAppWithMessage('Hello, I would like to order my own design. Please guide me.'); });
  const heroOrder = document.getElementById('hero-order-now');
  if (heroOrder) heroOrder.addEventListener('click', (e) => { e.preventDefault(); openWhatsAppWithMessage('Hello, I would like to order my own design. Please guide me.'); });
</script>
</body>
</html>
